<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Grupo</title>
  <style>
    :root {
      --primary-color: #0854a0;
      --primary-hover: #0a4d8c;
      --secondary-color: #f0f3f6;
      --border-color: #d4d4d4;
      --text-color: #333;
      --text-secondary: #666;
      --success-color: #107e3e;
      --success-hover: #0d6e36;
      --danger-color: #bb0000;
      --danger-hover: #a30000;
      --warning-color: #e9730c;
      --header-bg: #354a5f;
    }

    .container {
      width: 95%;
      max-width: 1200px;
      margin: 30px auto;
      padding: 0;
      background-color: #ffffff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-row {
      display: flex;
      gap: 15px;
      margin-bottom: 15px;
      flex-wrap: wrap;
    }

    .form-col {
      flex: 1;
      min-width: 200px;
    }

    .table-responsive {
      overflow-x: auto;
      max-height: 500px;
      overflow-y: auto;
      margin-bottom: 20px;
      border: 1px solid var(--border-color);
      border-radius: 4px;
    }

    .btn {
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      transition: background-color 0.2s;
    }

    input, select, textarea {
      width: 100%;
      padding: 8px 10px;
      border: 1px solid var(--border-color);
      border-radius: 4px;
      font-size: 14px;
    }

    input:focus, select:focus, textarea:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 2px rgba(8, 84, 160, 0.1);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f7f7f7;
      color: var(--text-color);
    }

    .container {
      width: 90%;
      max-width: 1200px;
      margin: 50px auto;
      padding: 20px;
      background-color: #ffffff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .header {
      background-color: var(--header-bg);
      color: white;
      padding: 15px 20px;
      border-radius: 8px 8px 0 0;
      margin: -20px -20px 20px -20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header h1 {
      font-size: 24px;
      font-weight: 500;
      margin: 0;
    }

    .form-container {
      margin-bottom: 30px;
      padding: 20px;
      border: 1px solid var(--border-color);
      border-radius: 8px;
      background-color: #fff;
    }

    .form-title {
      font-size: 18px;
      font-weight: 500;
      margin-bottom: 20px;
      color: var(--primary-color);
      padding-bottom: 10px;
      border-bottom: 1px solid var(--border-color);
    }

    label {
      display: block;
      margin-bottom: 5px;
      color: var(--text-secondary);
      font-weight: 500;
      font-size: 14px;
    }

    input, select, textarea {
      width: 100%;
      padding: 8px 10px;
      border: 1px solid var(--border-color);
      border-radius: 4px;
      font-size: 14px;
    }

    input:focus, select:focus, textarea:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 2px rgba(8, 84, 160, 0.1);
    }

    textarea {
      resize: vertical; /* Permite redimensionar apenas verticalmente */
    }

    button {
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      transition: background-color 0.2s;
    }

    .btn-primary {
      background-color: var(--primary-color);
      color: white;
    }

    .btn-primary:hover {
      background-color: var(--primary-hover);
    }

    .btn-success {
      background-color: var(--success-color);
      color: white;
    }

    .btn-success:hover {
      background-color: var(--success-hover);
    }

    .btn-danger {
      background-color: var(--danger-color);
      color: white;
    }

    .btn-danger:hover {
      background-color: var(--danger-hover);
    }

    .btn-secondary {
      background-color: #6c757d;
      color: white;
    }

    .btn-secondary:hover {
      background-color: #5a6268;
    }

    .groups-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    .groups-table th,
    .groups-table td {
      padding: 12px 15px;
      border: 1px solid var(--border-color);
      text-align: left;
    }

    .groups-table th {
      background-color: var(--secondary-color);
      font-weight: 600;
      color: var(--text-secondary);
      cursor: pointer;
      position: relative;
    }

    .groups-table th:hover {
      background-color: #e0e0e0;
    }

    .groups-table tr:hover {
      background-color: #f8f9fa;
    }

    .action-buttons {
      display: flex;
      gap: 5px;
    }

    .edit-btn, .delete-btn {
      padding: 5px 10px;
      border-radius: 3px;
      font-size: 12px;
      cursor: pointer;
    }

    .edit-btn {
      background-color: #ffc107;
      color: #000;
    }

    .delete-btn {
      background-color: var(--danger-color);
      color: white;
    }

    .form-actions {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
      margin-top: 20px;
    }

    .required::after {
      content: "*";
      color: var(--danger-color);
      margin-left: 4px;
    }

    .info-text {
      font-size: 12px;
      color: var(--text-secondary);
      margin-top: 4px;
    }

    .table-actions {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    .search-container {
      margin-bottom: 20px;
    }

    .search-container input {
      width: 300px;
      padding: 8px 10px;
      border: 1px solid var(--border-color);
      border-radius: 4px;
      font-size: 14px;
    }

    .sort-indicator {
      margin-left: 5px;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Cadastro de Grupo</h1>
      <div>
        <button class="btn-secondary" onclick="window.location.href='index.html'">Voltar</button>
      </div>
    </div>

    <div class="form-container">
      <h2 class="form-title">Cadastrar Novo Grupo</h2>
      <form id="groupForm">
        <input type="hidden" id="editingId">
        
        <label for="codigoGrupo" class="required">Código do Grupo</label>
        <input type="text" id="codigoGrupo" required>
        <div class="info-text">Código único para identificação do grupo</div>

        <label for="nomeGrupo" class="required">Nome do Grupo</label>
        <input type="text" id="nomeGrupo" required>

        <label for="exemplosGrupo">Exemplos</label>
        <textarea id="exemplosGrupo" rows="3" placeholder="Digite exemplos de itens que podem estar neste grupo..."></textarea>
        <div class="info-text">Descreva exemplos de itens relacionados a este grupo (opcional)</div>

        <div class="form-actions">
          <button type="button" class="btn-secondary" onclick="cancelEdit()">Cancelar</button>
          <button type="submit" class="btn-success" id="submitButton">Cadastrar Grupo</button>
        </div>
      </form>
    </div>

    <div class="table-container">
      <h2 class="form-title">Grupos Cadastrados</h2>
      <div class="table-actions">
        <div class="search-container">
          <input type="text" id="searchInput" placeholder="Pesquisar por nome ou código...">
        </div>
      </div>
      <table class="groups-table">
        <thead>
          <tr>
            <th onclick="sortTable('codigoGrupo')">Código <span id="sortCodigo" class="sort-indicator"></span></th>
            <th onclick="sortTable('nomeGrupo')">Nome <span id="sortNome" class="sort-indicator"></span></th>
            <th onclick="sortTable('exemplosGrupo')">Exemplos <span id="sortExemplos" class="sort-indicator"></span></th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody id="groupsTableBody">
        </tbody>
      </table>
    </div>
  </div>

  <script type="module">
    import { db } from './firebase-config.js';
    import { 
      collection, 
      addDoc, 
      getDocs, 
      doc, 
      updateDoc, 
      deleteDoc,
      query,
      where 
    } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    let grupos = [];
    let produtos = [];
    let sortDirection = 'asc'; // Direção da ordenação
    let currentSortColumn = ''; // Coluna atual sendo ordenada

    window.onload = async function() {
      await loadData();
      displayGroups();
    };

    async function loadData() {
      try {
        const [gruposSnapshot, produtosSnapshot] = await Promise.all([
          getDocs(collection(db, "grupos")),
          getDocs(collection(db, "produtos"))
        ]);

        grupos = [];
        gruposSnapshot.forEach((doc) => {
          grupos.push({ id: doc.id, ...doc.data() });
        });

        produtos = [];
        produtosSnapshot.forEach((doc) => {
          produtos.push({ id: doc.id, ...doc.data() });
        });
      } catch (error) {
        console.error("Erro ao carregar dados:", error);
        alert("Erro ao carregar dados. Por favor, recarregue a página.");
      }
    }

    function isGroupInUse(codigoGrupo) {
      return produtos.some(produto => produto.grupo === codigoGrupo);
    }

    function displayGroups(filteredGroups = grupos) {
      const tableBody = document.getElementById('groupsTableBody');
      tableBody.innerHTML = '';

      filteredGroups.forEach(group => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${group.codigoGrupo}</td>
          <td>${group.nomeGrupo}</td>
          <td>${group.exemplosGrupo || 'Nenhum exemplo'}</td>
          <td class="action-buttons">
            <button class="edit-btn" onclick="editGroup('${group.id}')">Editar</button>
            <button class="delete-btn" onclick="deleteGroup('${group.id}')">Excluir</button>
          </td>
        `;
        tableBody.appendChild(row);
      });
    }

    window.sortTable = function(sortBy) {
      if (sortBy === currentSortColumn) {
        sortDirection = sortDirection === 'asc' ? 'desc' : 'asc';
      } else {
        currentSortColumn = sortBy;
        sortDirection = 'asc';
      }

      if (sortBy === 'codigoGrupo') {
        grupos.sort((a, b) => sortDirection === 'asc' 
          ? a.codigoGrupo.localeCompare(b.codigoGrupo)
          : b.codigoGrupo.localeCompare(a.codigoGrupo));
      } else if (sortBy === 'nomeGrupo') {
        grupos.sort((a, b) => sortDirection === 'asc' 
          ? a.nomeGrupo.localeCompare(b.nomeGrupo)
          : b.nomeGrupo.localeCompare(a.nomeGrupo));
      } else if (sortBy === 'exemplosGrupo') {
        grupos.sort((a, b) => sortDirection === 'asc' 
          ? (a.exemplosGrupo || '').localeCompare(b.exemplosGrupo || '')
          : (b.exemplosGrupo || '').localeCompare(a.exemplosGrupo || ''));
      }

      updateSortIndicators(sortBy, sortDirection);
      displayGroups();
    };

    function updateSortIndicators(column, direction) {
      document.getElementById('sortCodigo').innerHTML = '';
      document.getElementById('sortNome').innerHTML = '';
      document.getElementById('sortExemplos').innerHTML = '';

      if (column === 'codigoGrupo') {
        document.getElementById('sortCodigo').innerHTML = direction === 'asc' ? '▲' : '▼';
      } else if (column === 'nomeGrupo') {
        document.getElementById('sortNome').innerHTML = direction === 'asc' ? '▲' : '▼';
      } else if (column === 'exemplosGrupo') {
        document.getElementById('sortExemplos').innerHTML = direction === 'asc' ? '▲' : '▼';
      }
    }

    window.editGroup = function(groupId) {
      const group = grupos.find(g => g.id === groupId);
      if (group) {
        document.getElementById('editingId').value = groupId;
        document.getElementById('codigoGrupo').value = group.codigoGrupo;
        document.getElementById('nomeGrupo').value = group.nomeGrupo;
        document.getElementById('exemplosGrupo').value = group.exemplosGrupo || '';
        
        document.getElementById('submitButton').textContent = 'Atualizar Grupo';
      }
    };

    window.cancelEdit = function() {
      document.getElementById('groupForm').reset();
      document.getElementById('editingId').value = '';
      document.getElementById('exemplosGrupo').value = '';
      document.getElementById('submitButton').textContent = 'Cadastrar Grupo';
    };

    window.deleteGroup = async function(groupId) {
      const group = grupos.find(g => g.id === groupId);
      if (isGroupInUse(group.codigoGrupo)) {
        alert('Este grupo não pode ser excluído pois está sendo usado em um ou mais produtos.');
        return;
      }

      if (confirm('Tem certeza que deseja excluir este grupo?')) {
        try {
          await deleteDoc(doc(db, "grupos", groupId));
          await loadData();
          displayGroups();
          alert('Grupo excluído com sucesso!');
        } catch (error) {
          console.error("Erro ao excluir grupo:", error);
          alert("Erro ao excluir grupo. Por favor, tente novamente.");
        }
      }
    };

    document.getElementById('groupForm').addEventListener('submit', async function(event) {
      event.preventDefault();
      
      const formData = {
        codigoGrupo: document.getElementById('codigoGrupo').value,
        nomeGrupo: document.getElementById('nomeGrupo').value,
        exemplosGrupo: document.getElementById('exemplosGrupo').value || '',
        dataCadastro: new Date()
      };

      const editingId = document.getElementById('editingId').value;

      try {
        if (editingId) {
          await updateDoc(doc(db, "grupos", editingId), formData);
          alert("Grupo atualizado com sucesso!");
        } else {
          await addDoc(collection(db, "grupos"), formData);
          alert("Grupo cadastrado com sucesso!");
        }

        await loadData();
        displayGroups();
        event.target.reset();
        cancelEdit();
      } catch (error) {
        console.error("Erro ao salvar grupo:", error);
        alert("Erro ao salvar grupo. Por favor, tente novamente.");
      }
    });

    document.getElementById('searchInput').addEventListener('input', function() {
      const searchTerm = this.value.toLowerCase();
      const filteredGroups = grupos.filter(group => 
        group.codigoGrupo.toLowerCase().includes(searchTerm) || 
        group.nomeGrupo.toLowerCase().includes(searchTerm) ||
        (group.exemplosGrupo || '').toLowerCase().includes(searchTerm)
      );
      displayGroups(filteredGroups);
    });
    
  </script>
 
</body>
</html>
